<div class="form-control" *ngIf="dynamicControl">
  <label [for]="dynamicControl.config?.key"
    *ngIf="dynamicControl.config?.label">{{ dynamicControl.config?.label }}</label>
  <input [id]="dynamicControl.config?.key" [type]="dynamicControl.definition?.type || 'text'"
    [formControl]="dynamicControl.control" *ngIf="dynamicControl.control">
</div>
