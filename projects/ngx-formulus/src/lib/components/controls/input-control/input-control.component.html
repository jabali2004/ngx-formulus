<div class="form-control" *ngIf="dynamicControl">
  <label [for]="dynamicControl.formControlName" *ngIf="dynamicControl.label">{{ dynamicControl.label }}</label>
  <input [id]="dynamicControl.formControlName" [type]="dynamicControl.type || 'text'"
    [formControl]="dynamicControl.formControl" *ngIf="dynamicControl.formControl">
</div>
