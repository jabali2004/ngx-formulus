<form [formGroup]="data.FormGroup" *ngIf="data && data.FormGroup && data.Controls && data.Controls.length > 0">
  <div *ngFor="let dynamicControl of data.Controls">
    <ngx-dynamic-input [dynamicControl]="dynamicControl"></ngx-dynamic-input>
  </div>

  <div *ngIf="data?.actions">
    <button *ngIf="data?.actions?.save" (click)="data?.save()">Save</button>
    <button *ngIf="data?.actions?.close" (click)="data?.close()">Close</button>
    <!-- TODO: Add reset button -->
  </div>
</form>
