<ng-container *ngIf="data" class="h-100 w-100">
  <form class="w-100 h-100" [formGroup]="formGroup" *ngIf="data && formGroup && controls && controls.length > 0">

    <div class="d-flex flex-row flex-wrap">
      <ng-container *ngFor="let control of controls">
        <div class="d-flex mr-2 mb-2" *ngIf="control && !control.hidden && !control.fullWidth">
          <ng-container ngxDynamicControl [dynamicControl]="control"></ng-container>
        </div>
        <!-- Full width control -->
        <div class="d-inline-block w-100 mr-2 mb-2" *ngIf="control && !control.hidden && control.fullWidth">
          <ng-container ngxDynamicControl [dynamicControl]="control"></ng-container>
        </div>
      </ng-container>
    </div>

    <div class="d-flex flex-row" *ngIf="actions">
      <div class="d-flex" (click)="data.save()">
        <ng-container *ngIf="actions?.save" ngxFormControl [formControlType]="'save-button'">
        </ng-container>
      </div>

      <div class="d-flex ml-2" (click)="data.close()">
        <ng-container *ngIf="actions?.close" ngxFormControl [formControlType]="'close-button'">
        </ng-container>
      </div>

      <div class="d-flex ml-2" (click)="data.reset()">
        <ng-container *ngIf="actions?.reset" ngxFormControl [formControlType]="'reset-button'">
        </ng-container>
      </div>
    </div>
  </form>
</ng-container>
